<div class="modal-header" data-bs-theme="ligth">
        <h1 class="modal-title fs-5">Modifier permissions</h1>
        <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="reactiveForm_edit_permissions" (ngSubmit)="onSubmit_edit_permissions()" #form_edit_permissions="ngForm" class="row">
        

            <!-- Champ Code -->
            <div class="form-group col-sm-12">
              <label class="form-label" for="code">Code</label>
              <input id="code" class="form-control" 
                     type="text" 
                     formControlName="code" 
                     placeholder="Code"  
                     [ngClass]="{ 'is-invalid': submitted && f.code.errors }"/>
              @if (submitted && f.code.errors) {
                <div class="invalid-feedback">
                  @if (f.code.errors.required) {
                    <div>Ce champ est obligatoire</div>
                  }
                </div>
              }
            </div>

            <!-- Champ Description -->
            <div class="form-group col-sm-12">
              <label class="form-label" for="description">Description</label>
              <input id="description" class="form-control" 
                     type="text" 
                     formControlName="description" 
                     placeholder="Description"  
                     [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
              @if (submitted && f.description.errors) {
                <div class="invalid-feedback">
                  @if (f.description.errors.required) {
                    <div>Ce champ est obligatoire</div>
                  }
                </div>
              }
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary m-2" [disabled]="loading_edit_permissions ||
      loading_get_details_edit_permissions_form" (click)="form_edit_permissions.ngSubmit.emit()">
          {{ loading_edit_permissions ? "En cours ..." : "Valider" }}
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Fermer</button>
    </div>
