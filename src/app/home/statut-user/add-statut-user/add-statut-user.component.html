<div class="modal-header" data-bs-theme="ligth">
      <h1 class="modal-title fs-5">Ajouter statut_user</h1>
      <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="reactiveForm_add_statut_user" 
            (ngSubmit)="onSubmit_add_statut_user()" 
            #form_add_statut_user="ngForm" 
            class="row">
        
            <!-- Champ Code -->
            <div class="form-group col-sm-12">
              <label class="form-label" for="code">Code</label>
              <input id="code" class="form-control" 
                     type="text" 
                     formControlName="code" 
                     placeholder="Code"  
                     [ngClass]="{ 'is-invalid': submitted && f.code.errors }"/>
              @if (submitted && f.code.errors) {
                <div class="invalid-feedback">
                  @if (f.code.errors.required) {
                    <div>Ce champ est obligatoire</div>
                  }
                </div>
              }
            </div>

            <!-- Champ Libelle -->
            <div class="form-group col-sm-12">
              <label class="form-label" for="libelle">Libelle</label>
              <input id="libelle" class="form-control" 
                     type="text" 
                     formControlName="libelle" 
                     placeholder="Libelle"  
                     [ngClass]="{ 'is-invalid': submitted && f.libelle.errors }"/>
              @if (submitted && f.libelle.errors) {
                <div class="invalid-feedback">
                  @if (f.libelle.errors.required) {
                    <div>Ce champ est obligatoire</div>
                  }
                </div>
              }
            </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary m-2" [disabled]="loading_add_statut_user || loading_get_details_add_statut_user_form"
      (click)="form_add_statut_user.ngSubmit.emit()">
      {{ loading_add_statut_user ? "En cours ..." : "Valider" }}
      </button>
      <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Fermer</button>
    </div>
